<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop UI</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section {
            min-height: 200px;
            border: 2px solid #333;
            padding: 10px;
        }
        .card {
            background-color: #f0f0f0;
            border: 1px solid #999;
            padding: 10px;
            margin: 5px 0;
            cursor: move;
        }
        .pool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        h3 {
            margin: 0;
        }
        .add-card-btn, .save-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #008CBA;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div id="pool1" class="section" ondrop="drop(event)" ondragover="allowDrop(event)" data-group="1">
                <div class="pool-header">
                    <h3>Pool 1</h3>
                    <button class="add-card-btn" onclick="addCard('pool1')">Add Card</button>
                </div>
            </div>
            <div id="form1" class="section" ondrop="drop(event)" ondragover="allowDrop(event)" data-group="1">
                <h3>Form 1</h3>
                <div class="card" draggable="true" ondragstart="drag(event)" data-card-id="1">Card 1</div>
                <div class="card" draggable="true" ondragstart="drag(event)" data-card-id="2">Card 2</div>
                <div class="card" draggable="true" ondragstart="drag(event)" data-card-id="3">Card 3</div>
                <button class="save-btn" onclick="saveForm('form1')">Save Form</button>
            </div>
        </div>
        <div class="column">
            <div id="pool2" class="section" ondrop="drop(event)" ondragover="allowDrop(event)" data-group="2">
                <div class="pool-header">
                    <h3>Pool 2</h3>
                    <button class="add-card-btn" onclick="addCard('pool2')">Add Card</button>
                </div>
            </div>
            <div id="form2" class="section" ondrop="drop(event)" ondragover="allowDrop(event)" data-group="2">
                <h3>Form 2</h3>
                <div class="card" draggable="true" ondragstart="drag(event)" data-card-id="4">Card 4</div>
                <div class="card" draggable="true" ondragstart="drag(event)" data-card-id="5">Card 5</div>
                <button class="save-btn" onclick="saveForm('form2')">Save Form</button>
            </div>
        </div>
    </div>

    <script>
        let cardCounter = 5; // Start from 5 since we already have cards 1-5

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.getAttribute('data-card-id'));
            ev.dataTransfer.setData("sourceGroup", ev.target.closest('.section').getAttribute('data-group'));
        }

        function drop(ev) {
            ev.preventDefault();
            var cardId = ev.dataTransfer.getData("text");
            var sourceGroup = ev.dataTransfer.getData("sourceGroup");
            var targetGroup = ev.target.closest('.section').getAttribute('data-group');
            var draggedElement = document.querySelector(`[data-card-id="${cardId}"]`);

            if (isValidMove(sourceGroup, targetGroup)) {
                if (draggedElement && ev.target.classList.contains('section')) {
                    ev.target.appendChild(draggedElement);
                } else if (draggedElement && ev.target.classList.contains('card')) {
                    ev.target.parentNode.insertBefore(draggedElement, ev.target.nextSibling);
                }
            }
        }

        function isValidMove(sourceGroup, targetGroup) {
            return sourceGroup === targetGroup;
        }

        function addCard(poolId) {
            cardCounter++;
            const newCard = document.createElement('div');
            newCard.className = 'card';
            newCard.draggable = true;
            newCard.ondragstart = drag;
            newCard.setAttribute('data-card-id', cardCounter.toString());
            newCard.textContent = 'Card ' + cardCounter;
            
            const pool = document.getElementById(poolId);
            const poolHeader = pool.querySelector('.pool-header');
            pool.insertBefore(newCard, poolHeader.nextSibling);
        }

        function saveForm(formId) {
            const form = document.getElementById(formId);
            const cardIds = Array.from(form.querySelectorAll('.card'))
                                 .map(card => card.getAttribute('data-card-id'));
            console.log(`Cards in ${formId}:`, cardIds);
        }
    </script>
</body>
</html>
